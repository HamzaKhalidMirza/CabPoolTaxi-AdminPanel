<div class="chart-area">
  <canvas
    baseChart
    [datasets]="chartData"
    [labels]="chartLabels"
    [options]="chartOptions"
    [chartType]="chartType"
  >
  </canvas>
</div>
<div class="mb-4 text-center small">
  <span class="mr-2">
    <i class="fas fa-circle text-primary"></i> Admins
  </span>
  <span class="mr-2">
    <i class="fas fa-circle text-success"></i> Drivers
  </span>
  <span class="mr-2">
    <i class="fas fa-circle text-info"></i> Passengers
  </span>
</div>
