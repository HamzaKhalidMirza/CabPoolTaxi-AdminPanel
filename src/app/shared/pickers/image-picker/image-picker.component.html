<div class="picker">
  <div class="avatar">
    <img *ngIf="photo && showPreview" [src]="photo" alt="" class="image" />
  </div>
  <div class="icon" (click)="onPickImage()">
    <i class="fa fa-camera"></i>
  </div>
</div>
<input
  type="file"
  accept=".jpg, .jpeg, .png"
  #filePicker
  (change)="onFileChosen($event)"
/>
